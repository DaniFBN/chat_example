name: chat_ui
description: A new Flutter package project.
version: 0.0.1
publish_to: "none"
homepage:

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: 3.0.5

dependencies:
  flutter:
    sdk: flutter

  chat_dependencies:
    path: ../chat_dependencies

  eva_icons_flutter: ^3.1.0 # Search Icon

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/fonts/mulish/
    - assets/fonts/poppins/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
    - family: Mulish
      fonts:
        - asset: assets/fonts/mulish/Mulish-SemiBold.ttf
          weight: 600
